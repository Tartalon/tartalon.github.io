<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fotoshop</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>


<body>
  
  <div class="container">

    <footer class="footer">
      <div class="footer__logo">
        <a href="#" class="logo-link">
          <img src="./img/Logo.png" alt="logo" class="logo">
        </a>
      </div>

      <div class="footer__title">
        <h2 class="title">we are social</h2>

        <nav class="footer__nav">
          <ul>
            <li class="footer__nav-item">
              <a class="footer__nav-link" href="https://uk-ua.facebook.com/" target="_blank">
                <img src="./img/Facebook.png" alt="facebook" class="link__img">
              </a>
            </li>
            <li class="footer__nav-item">
              <a class="footer__nav-link" href="https://twitter.com/?lang=uk" target="_blank">
                <img src="./img/Tweter.png" alt="tweter">
              </a>
            </li>
            <li class="footer__nav-item">
              <a class="footer__nav-link" href="https://www.google.com/" target="_blank">
                <img src="./img/Google.png" alt="google">
              </a>
            </li>
            <li class="footer__nav-item">
              <a class="footer__nav-link" href="https://dribbble.com/" target="_blank">
                <img src="./img/Dribble.png" alt="dribbble">
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- /.footer__title -->

      <div class="footer__requis">
        <p class="footer__requis-text">Â© 2014 - <span class="blue"> kasper </span> all right reserved</p>
      </div>
    </footer>

  </div>
  <!-- /.container -->
