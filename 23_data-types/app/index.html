<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>JS</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  


<section class="main">
	<div class="container">
		<div class="inner">
			<h2 class="title" id="title">
				JS
			</h2>
			<form action="" class="form">
				<label class="form-lb l-age">
					<input type="text" class="input-t i-age" id="i-age" placeholder="Сколько Вам лет?">
					<input type="button" class="input-s submit-age" id="submit-age" value="Проверить">
				</label>
				<label class="form-lb l-numb">
					<input type="text" class="input-t i-numb" id="i-numb" placeholder="Введите число от 0 до 9">
					<input type="button" class="input-s submit-numb" id="submit-numb" value="Проверить">
				</label>
				<label class="form-lb l-numbs">
					<input type="text" class="input-t i-numbs" id="i-numbs" placeholder="Введите трехзначное число">
					<input type="button" class="input-s submit-numbs" id="submit-numbs" value="Проверить">
				</label>
				<label class="form-lb l-numbs">
					<input type="text" class="input-t i-year" id="i-year" placeholder="Введите год">
					<input type="button" class="input-s submit-year" id="submit-year" value="Проверить">
				</label>
				<label class="form-lb l-numbs">
					<input type="text" class="input-t i-palindrom" id="i-palindrom" placeholder="Введите пятизначное число">
					<input type="button" class="input-s submit-palindrom" id="submit-palindrom" value="Проверить">
				</label>

			</form>
		</div>
	</div> <!-- /.container -->
</section> <!-- index.ejs -->  <script src="js/bundle.js"></script>
</body>
</html>
