<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>JS</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  


<section class="main">
	<div class="container">
		<div class="inner">
			<h2 class="title" id="title">
				JS
			</h2>
			<form action="" class="form">
				<label class="form-lb l-age">
					<input type="number" class="input-t i-age" id="i-age" placeholder="Сколько Вам лет?">
					<input type="button" class="input-s submit-age" id="submit-age" value="Проверить">
				</label>
				<label class="form-lb l-numb">
					<input type="number" class="input-t i-numb" id="i-numb" placeholder="Введите число от 0 до 9">
					<input type="button" class="input-s submit-numb" id="submit-numb" value="Проверить">
				</label>
				<label class="form-lb l-numbs">
					<input type="number" class="input-t i-numbs" id="i-numbs" placeholder="Введите трехзначное число">
					<input type="button" class="input-s submit-numbs" id="submit-numbs" value="Проверить">
				</label>
				<label class="form-lb l-numbs">
					<input type="number" class="input-t i-year" id="i-year" placeholder="Введите год">
					<input type="button" class="input-s submit-year" id="submit-year" value="Проверить">
				</label>
				<label class="form-lb l-numbs">
					<input type="number" class="input-t i-palindrom" id="i-palindrom" placeholder="Введите пятизначное число">
					<input type="button" class="input-s submit-palindrom" id="submit-palindrom" value="Проверить">
				</label>
				<label class="form-lb l-numbs">
					<input type="number" class="input-t i-money" id="i-money" placeholder="Введите сумму в USD">
					<input type="button" class="input-s submit-eur" id="submit-eur" value="EUR">
          			<input type="button" class="input-s submit-uan" id="submit-uan" value="UAN">
          			<input type="button" class="input-s submit-azn" id="submit-azn" value="AZN">
				</label>
				<label class="form-lb l-numbs">
					<input type="number" class="input-t i-summ" id="i-summ" placeholder="Введите сумму">
					<input type="button" class="input-s submit-summ" id="submit-summ" value="Сумма со скидкой">
				</label>

				<label class="form-lb l-numbs">
					<input type="number" class="input-t i-circle" id="i-circle" placeholder="Введите длину окружности">
					<input type="number" class="input-t i-square" id="i-square" placeholder="Введите периметр квадрата">
					<input type="button" class="input-s submit-size" id="submit-size" value="Проверить">
				</label>
			</form>

			<div class="questions">
				<div class="questions__wrapper">
					<form class="questions__form" id="questions__form">
						<h3 class="questions__title">Сколько ног у паука?</h3>
						<label class="q-label">
							8
							<input type="radio" name="paws" class="q-input" id="q-input__first">
						</label>
						<label class="q-label">
							6
							<input type="radio" name="paws" class="q-input" id="q-input__second">
						</label>
						<label class="q-label">
							10
							<input type="radio" name="paws" class="q-input" id="q-input__third">
						</label>
					</form>
				</div>
				<div class="questions__wrapper">
					<form class="questions__form" id="questions__form">
						<h3 class="questions__title">Скорость гепарда в рывке(км/ч)?</h3>
						<label class="q-label">
							120
							<input type="radio" name="paws" class="q-input" id="q-input__first">
						</label>
						<label class="q-label">
							80
							<input type="radio" name="paws" class="q-input" id="q-input__second">
						</label>
						<label class="q-label">
							135
							<input type="radio" name="paws" class="q-input" id="q-input__third">
						</label>
					</form>
				</div>
				<div class="questions__wrapper">
					<form class="questions__form" id="questions__form">
						<h3 class="questions__title">Глубина марианской впадины(м)?</h3>
						<label class="q-label">
							12300
							<input type="radio" name="paws" class="q-input" id="q-input__first">
						</label>
						<label class="q-label">
							10900
							<input type="radio" name="paws" class="q-input" id="q-input__second">
						</label>
						<label class="q-label">
							7600
							<input type="radio" name="paws" class="q-input" id="q-input__third">
						</label>
					</form>
				</div>

				<h3 class="q-answer"></h3>
				<button class="q-button" id="q-button">Проверить</button>
			</div> <!-- /.questions -->
		</div>
	</div> <!-- /.container -->
</section> <!-- index.ejs -->  <script src="js/bundle.js"></script>
</body>
</html>
