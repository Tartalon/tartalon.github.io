<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Form</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/file.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="modal">
		<div class="modal__inner">
			<div class="box-form">
					<ul class="box-form__list">
						<li class="box-form__item">
							<a href="#form-sign" class="box-form__link box-form__link--active">
								sign in
							</a>
						</li>
						<li class="box-form__item">
							<a href="" class="box-form__link">
								join us
							</a>
						</li>
					</ul>

				<form action="#" method="get" class="box-form__sign" id="form-sign">
					<fieldset class="form-sign__content">
						<label class="form-sign__label">
							<span class="label__span">username</span>
							<input type="text" class="form-sign__input" minlength="4" required>
						</label>
						<div class="form-sign__error">minlength 4 symbol</div>
					</fieldset>

					<fieldset class="form-sign__content">
						<label class="form-sign__label">
							<span class="label__span">password</span>
							<input type="password" class="form-sign__input" minlength="8" required>
						</label>
						<div class="form-sign__error">minlength 8 symbol</div>
					</fieldset>

					<label class="box-form__remember">
						<input type="checkbox" class="remember__check"  checked>
						<span class="remember__text">Keep me signed in</span>
					</label>

					<button type="submit" class="box-form__submit">
						sign in
					</button>

					<ul class="box-form__advanced">
						<li class="advanced__item">
							<a href="#" class="advanced__link">
								forgot password
							</a>
						</li>
						<li class="advanced__item">
							<a href="#" class="advanced__link">
								create an account
							</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>

	<script src="js/bundle.js"></script>
</body>
</html>
