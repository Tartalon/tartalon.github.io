<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>photo design</title>
    <link rel="icon" type="image/png" href="./fav/camera.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

	
	<div class="container">
		<section class="offers">
			<ul class="offers__list">
				<li class="offers__item">
					<a href="#" class="offers__link cars">
						<p class="date">november 28, 2015</p>
						<h2 class="link-text">fantastic designs Of 2015 concept cars</h2>
					</a>
				</li>
				<li class="offers__item">
					<a href="#" class="offers__link">
						<img class="link__foto" src="./img/portrait.jpg" alt="">
						<div class="offers__intro">
							<p class="intro__date">november 24, 2015</p>
							<h2 class="intro__text">how to find design inspiration in the simple things around you</h2>
							<span class="intro__icon">
								<img src="./img/author.png" alt="">
							</span>
						</div>
						
					</a>
				</li>
				<li class="offers__item">
					<a href="#" class="offers__link">
						<img class="foto" src="./img/girls.jpg" alt="">
					</a>
				</li>
				<li class="offers__item">
					<a href="#" class="offers__link">
						<img class="foto" src="./img/boots.jpg" alt="">
					</a>
				</li>
				<li class="offers__item">
					<a href="#" class="offers__link">
						<img class="foto" src="./img/landscape.jpg" alt="">
					</a>
				</li>
			</ul>
		</section>
	</div> <!-- /.container -->
	

    <script src="./js/script.js"></script>
</body>
</html>
