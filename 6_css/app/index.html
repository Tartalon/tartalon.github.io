<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Title</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
    <h2 class="shop__title">shopping list</h2>
    <section class="section__form">
      <form action="" class="shop__form">
        <ul class="shop__list">
          <li class="form__item">
            <div class="form__group">
              <input type="checkbox" id="meat" name="food" class="shop__item">
              <label class="shop__label" for="meat">meat <span class="comments">don't forget to buy meat</span></label>
            </div>
          </li>
          <li class="form__item">
            <div class="form__group">
              <input type="checkbox" id="dog" name="food" class="shop__item">
              <label class="shop__label" for="dog">dog food <span class="comments">not to eat us</span></label>
            </div>
          </li>
          <li class="form__item">
            <div class="form__group">
              <input type="checkbox" id="egg" name="food" class="shop__item">
              <label class="shop__label" for="egg">eggs <span class="comments">have a nice breakfast</span></label>
            </div>
          </li>
          <li class="form__item">
            <div class="form__group">
              <input type="checkbox" id="tomatoes" name="food" class="shop__item">
              <label class="shop__label" for="tomatoes">tomatoes <span class="comments">for a beautiful salad</span></label>
            </div>
          </li>
          <li class="form__item">
            <div class="form__group">
              <input type="checkbox" id="celery" name="food" class="shop__item">
              <label class="shop__label" for="celery">celery <span class="comments">more vitamins</span></label>
            </div>
          </li>
        </ul>

        <input type="submit" value="we do it!" class="submit">
      </form>
      
    </section>
  </div>

	<script src="js/bundle.js"></script>
</body>
</html>
