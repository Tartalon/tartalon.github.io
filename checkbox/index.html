<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopping</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400i,700i&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header class="header">
    <h1 class="header__title">shopping list</h1>
  </header>

  <main class="main">
    <ul>
      <li>
        <input type="checkbox" id="apple">
        <label for="apple">Apple</label> 
      </li>
      <li>
        <input type="checkbox" id="bread">
        <label for="bread">Bread</label>
      </li>
      <li>
        <input type="checkbox" id="sugar">
        <label for="sugar">Sugar</label>
      </li>
      <li>
        <input type="checkbox" id="dog">
        <label for="dog">Dog food</label>
      </li>
      <li>
        <input type="checkbox" id="meat">
        <label for="meat">Meat</label>
      </li>
    </ul>
  </main>

</body>

</html>
